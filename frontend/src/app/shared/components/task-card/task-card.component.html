<div class="card my-3" [class.text-decoration-line-through]="task.status === 'completed'">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <h5 *ngIf="!isEditing">{{ task.title }}</h5>
        <input *ngIf="isEditing" [(ngModel)]="task.title" class="form-control mb-2">
        <p *ngIf="!isEditing">{{ task.description }}</p>
        <textarea *ngIf="isEditing" [(ngModel)]="task.description" class="form-control mb-2"></textarea>
        <p class="text-muted">{{ task.created_at | date:'medium' }}</p>
      </div>
      <div>
        <i *ngIf="!isEditing" class="bi bi-pencil-square" (click)="startEditing()" style="cursor:pointer;"></i>
        <div *ngIf="isEditing" class="d-flex gap-2">
          <i class="bi bi-check-lg text-success" (click)="saveEditing()" style="cursor:pointer;"></i>
          <i class="bi bi-x-lg text-danger" (click)="cancelEditing()" style="cursor:pointer;"></i>
        </div>
      </div>
    </div>
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="completeCheckbox" [checked]="task.status === 'completed'"
        (change)="toggleCompletion()">
      <label class="form-check-label" for="completeCheckbox">
        Mark as Complete
      </label>
    </div>
  </div>
</div>
