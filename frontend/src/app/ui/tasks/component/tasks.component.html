<div class="row mt-5 d-flex align-items-center">
        <h1 class="text-center">Todo App</h1>
</div>
<div class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#taskModal">+ Add Task</button>
    <app-task-modal (taskAdded)="addTask($event)"></app-task-modal>
    <app-task-card *ngFor="let task of tasks"
        [task]="task" (taskUpdated)="updateTask($event)"
        (taskDeleted)="deleteTask($event)">
    </app-task-card>
</div>
